<p-toast position="bottom-left"></p-toast>

<!-- main toolbar -->
<div class="toolbar select-none" id="header">
  <div class="start">ML Colab</div>

  <div class="center">
    <p
      routerLink="/home"
      routerLinkActive="active"
      class="ml-2 mr-2 cursor-pointer toolbar-item"
    >
      Home
    </p>
    <p
      routerLink="/news"
      routerLinkActive="active"
      class="ml-2 mr-2 cursor-pointer toolbar-item"
    >
      News
    </p>
    <div
      id="menu-toggle"
      class="ml-2 mr-2 cursor-pointer toolbar-item"
      (click)="showMenu()"
    >
      Algorithms <i class="pi pi-chevron-down algo-chevron"></i>
      <div id="algo-menu" class="algo-menu hidden">
        <p class="cursor-pointer algo-menu-item m-0 mb-2" routerLink="/id3">
          ID3
        </p>
        <div class="separator"></div>
        <p
          class="cursor-pointer algo-menu-item m-0 mb-2 mt-2"
          routerLink="/knn"
        >
          K-NN
        </p>
        <div class="separator"></div>
        <p
          class="cursor-pointer algo-menu-item m-0 mb-2 mt-2"
          routerLink="/hclustering"
        >
          Hierarchical Clustering
        </p>
        <div class="separator"></div>
        <p class="cursor-pointer algo-menu-item m-0 mt-2" routerLink="/kmeans">
          K-Means
        </p>
      </div>
    </div>
  </div>

  <div class="end">
    <p-button
      *ngIf="isLoggedIn"
      icon="pi pi-bars"
      styleClass="p-button-rounded p-button-text"
      (click)="displaySidebar()"
    ></p-button>
    <button
      *ngIf="!isLoggedIn"
      pButton
      pRipple
      icon="pi pi-user"
      class="p-button-outlined p-button-sm"
      type="button"
      (click)="displayAuthModal()"
      label="Log in"
    ></button>
  </div>
</div>

<app-sidebar *ngIf="isLoggedIn"></app-sidebar>
<app-auth-dialog *ngIf="!isLoggedIn"></app-auth-dialog>
