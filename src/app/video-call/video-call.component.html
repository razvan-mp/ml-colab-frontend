<p-toast
  appendTo="body"
  styleClass="absolute top-100 bottom-0"
  position="top-right"
></p-toast>

<p-button
  appendTo="body"
  icon="pi pi-video"
  styleClass="p-button-rounded p-button-text"
  pTooltip="Video call"
  tooltipPosition="bottom"
  (click)="showHelp($event)"
></p-button>

<div style="position: absolute; top: 200px; left: 200px">
  <video style="width: 50px; aspect-ratio: 1/1; position: absolute; top: 50px;" #localVideo autoplay muted></video>
  <video style="width: 50px; aspect-ratio: 1/1; position: absolute; top: 200px;" #remoteVideo autoplay></video>
</div>

<p-dialog
  appendTo="body"
  [draggable]="false"
  [resizable]="false"
  header="Start a video call"
  [(visible)]="displayHelp"
  [modal]="true"
  [style]="{ width: '40vw' }"
>
  <div class="flex flex-column gap-2 w-full">
    <p-button
      type="button"
      (click)="createRoom()"
      styleClass="w-full text-center"
      >Create room</p-button
    >
    <div
      (click)="copyRoomId()"
      pTooltip="Click to copy room ID"
      tooltipPosition="top"
      class="w-full"
    >
      <input
        type="text"
        pInputText
        placeholder="Created Room ID"
        name="roomId"
        [(ngModel)]="roomId"
        [disabled]="true"
        class="w-full"
      />
    </div>
  </div>
  <p-divider></p-divider>
  <form
    (submit)="joinRoom()"
    class="flex flex-column gap-2 w-full"
  >
    <input
      pInputText
      placeholder="Room ID"
      name="roomId"
      [(ngModel)]="roomId"
      required
    />
    <p-button type="submit" styleClass="w-full text-center">Join room</p-button>
  </form>
</p-dialog>
