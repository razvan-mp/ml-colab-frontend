<!-- edit team note modal -->
<p-dialog
  [visible]="displayEditTeamNoteModal"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  appendTo="body"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column w-full">
      <h2 class="modal-title">Edit note</h2>
      <p-divider></p-divider>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <form
      id="edit-note-form"
      class="note-form"
      #editNoteForm
      (submit)="editTeamNote($event, editNoteForm)"
    >
      <div class="form-inputs p-5">
        <input
          autocomplete="false"
          class="note-edit-input note-edit-input-title"
          type="text"
          name="title"
          placeholder="Note title"
          [value]="noteTitle"
        />
        <p-divider></p-divider>
        <textarea
          autocomplete="false"
          class="note-edit-input note-edit-input-content"
          name="content"
          placeholder="Note content"
          [value]="noteContent"
        ></textarea>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-divider></p-divider>
    <div class="button-pair justify-content-between">
      <div></div>
      <div>
        <button
          pButton
          pRipple
          class="p-button p-button-danger p-button-outlined"
          type="button"
          (click)="hideEditNoteModal()"
          label="Discard"
        ></button>
        <button
          pButton
          pRipple
          class="p-button p-button-success p-button-outlined"
          type="submit"
          form="edit-note-form"
          label="Save"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>

<!-- delete note modal -->
<p-dialog
  [style]="{
    width: '400px',
    height: 'auto',
    'min-height': '200px',
    overflow: 'auto'
  }"
  [modal]="true"
  [dismissableMask]="false"
  [visible]="displayDeleteTeamNoteModal"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column w-full">
      <h3>Delete note</h3>
      <p-divider></p-divider>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <p class="font-semibold">
      Keep in mind that deleted notes cannot be recovered
    </p>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-divider></p-divider>
    <div class="button-pair justify-content-center">
      <button
        pButton
        pRipple
        class="p-button p-button-danger p-button-outlined"
        type="button"
        (click)="hideDeleteNoteModal()"
        label="Cancel"
      ></button>
      <button
        pButton
        pRipple
        class="p-button p-button-success p-button-outlined"
        type="button"
        (click)="deleteNote(selectedTeamNote)"
        label="Delete"
      ></button>
    </div>
  </ng-template>
</p-dialog>
