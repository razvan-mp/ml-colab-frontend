<p-button
  icon="pi pi-bars"
  styleClass="p-button-rounded p-button-text"
  (click)="displaySidebar = true"
></p-button>

<p-sidebar [(visible)]="displaySidebar" position="right">
  <ng-template pTemplate="header">
    <div
      class="header-content flex flex-row justify-content-between align-items-center max-w-full"
    >
      <div class="sidebar-items">
        <h2
          class="p-0 m-0 sidebar-item"
          [style]="yourNotes"
          (click)="setDisplay(0)"
        >
          Your notes
        </h2>
        <h2
          class="p-0 m-0 sidebar-item"
          [style]="yourTeams"
          (click)="setDisplay(1)"
        >
          Your teams
        </h2>
      </div>
      <p-button
        icon="pi pi-cog"
        styleClass="p-button-rounded p-button-text"
      ></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <app-user-notes *ngIf="display === 0"></app-user-notes>
    <app-user-teams *ngIf="display === 1"></app-user-teams>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="sidebar-content">
      <div class="button-pair">
        <button
          pButton
          pRipple
          class="p-button p-button-warning p-button-outlined"
          type="button"
          (click)="whoAmI()"
          label="Who am I?"
        ></button>
        <button
          pButton
          pRipple
          class="p-button p-button-danger p-button-outlined"
          type="button"
          (click)="logoutUser()"
          label="Log out"
        ></button>
      </div>
    </div>
  </ng-template>
</p-sidebar>

<app-user-notes-modals></app-user-notes-modals>
